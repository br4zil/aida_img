{% extends 'galeria/base.html' %}

{% load static %}
{% block content %}


            <section class="galeria row">
                <div class="col-3 col-lg-3"></div>
                <div class="card col-6 col-lg-6">
                    <div class="card-header">
                      <h5>Acessar o sistema</h5>
                    </div>
                    <div class="card-body form-group">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                {% for field in form.visible_fields %}
                                <div class="col-12 col-lg-12 ">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    {% comment %} <input type="text" class="form-control" name="usuario" placeholder="" required> {% endcomment %}
                                    {{ field }}
                                </div>
                                {% endfor %}
                            </div>
                            <div class="row form-group my-3">
                                <div class="col-12 col-lg-12 text-center">
                                <button class="btn btn-success" type="submit">Acessar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                  </div>
            </section>
{% endblock %}

{% include 'galeria/_footer.html' %}
